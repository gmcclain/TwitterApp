<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form>
<p:panel header="Facebook">		
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel value="Username" />
			<h:inputText value="${authenticationBean.userName}" />

			<h:outputLabel value="Password" />
			<h:inputSecret value="${authenticationBean.password}" />

			<h:commandButton action="${authenticationBean.authenticate()}" value="Login" />
		</h:panelGrid>
			 </p:panel>		
	</h:form>

	<h:form>
		<h:commandButton action="#{navigationHandler.toHomePage()}"
			value="Return Home" />
	</h:form>
</h:body>
</html>
